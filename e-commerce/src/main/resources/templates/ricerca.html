<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ricerca</title>
	<link rel="stylesheet" th:href="@{../style.css}" />
	<link rel="stylesheet" th:href="@{../bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
			aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<a class="navbar-brand mb-0 h1">Modus Lab</a>
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="/ricerca">Home <span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>
	
	
	<div class="container-fluid">
			<div class="card-container d-flex justify-content-center">
				<div class="solution_card search_size">
					<form class="loginForm justify-content-center" id="myForm" th:action="@{/elenco-risultati/{sigla}}" method="get">
					<div class="form-group loginBoxes">
						<label class="labelInput">Quale argomento stai cercando?</label>
						<input type="text" class="form-control" id="sigla" required oninput="toggleSubmitButton()">
					</div>
					<button type="button" class="btn" id="cercaButton" onclick="generateURLAndSubmit()"
						disabled>Cerca</button>
				</form>
				</div>
			</div>
		</div>
	

	<script>
		function toggleSubmitButton() {
			var inputValue = document.getElementById("sigla").value;
			var submitButton = document.getElementById("cercaButton");

			if (inputValue.trim() !== "") {
				submitButton.removeAttribute("disabled");
			} else {
				submitButton.setAttribute("disabled", "disabled");
			}
		}

		function generateURLAndSubmit() {
			var siglaValue = document.getElementById('sigla').value;

			if (siglaValue.trim() !== '') {
				var url = '/elenco-risultati/' + encodeURIComponent(siglaValue);
				document.getElementById('myForm').action = url;
				document.getElementById('myForm').submit();
			}
		}
	</script>


</body>

</html>
